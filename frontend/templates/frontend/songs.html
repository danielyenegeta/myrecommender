<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Piano Song Recommender</title>
</head>
<body>
  <section class="section">
    <div class="container">
          <div id="app" class="columns"><!-- React --></div>
    </div>
  </section>
  <section>
    {% if songs %}
      <ul>
      {% for song in songs %}
        <li>{{song.title}}, {{song.artist}}</li>
        <button data-songid={{song.id}} id="addsong" onclick="location.href='/songview/{{song.id}}';" >Practice song</button>
        <form id="add_song_form">{% csrf_token %}
            <button type="submit">Add Song</button>
        </form>
        <button>Rate song</button>
      {% endfor %}
      </ul>
    {% else %}
      <p>No songs available</p>
    {% endif %}
  </section>
</body>
{% load static %}
<script src="{% static "frontend/main.js" %}"></script>

<script type="text/javascript">

    $(document).on('submit','#add_song_form',function(e) {
        e.preventDefault();

        $.ajaxSetup({
     beforeSend: function(xhr, settings) {
         function getCookie(name) {
             var cookieValue = null;
             if (document.cookie && document.cookie != '') {
                 var cookies = document.cookie.split(';');
                 for (var i = 0; i < cookies.length; i++) {
                     var cookie = jQuery.trim(cookies[i]);
                     // Does this cookie string begin with the name we want?
                     if (cookie.substring(0, name.length + 1) == (name + '=')) {
                         cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                         break;
                     }
                 }
             }
             return cookieValue;
         }
         if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
             // Only send the token to relative URLs i.e. locally.
             xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
         }
     }
});

        $.ajax({
            type:'POST',
            url:'/addsong/',
            data:{
                id:$('#addsong').attr('data-songid'),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(){
                alert("Song added!");
            }
        });
    });

</script>


</html>
