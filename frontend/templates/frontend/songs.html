<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <title>Piano Song Recommender</title>
</head>
<body>
  <section class="section">
    <div class="container">
          <div id="app" class="columns"><!-- React --></div>
    </div>
  </section>
  <section>
    {% if songs %}
      <ul>
      {% for song in songs %}
        <li>{{song.title}}, {{song.artist}}</li>
        <button onclick="location.href='/songview/{{song.id}}';" >Practice song</button>
        <a href="/home/{{song.id}}"<button type="button">Add Song</button></a>
        <button>Rate song</button>
      {% endfor %}
      </ul>
    {% else %}
      <p>No songs available</p>
    {% endif %}
  </section>
</body>
{% load static %}
<script src="{% static "frontend/main.js" %}"></script>
</html>
