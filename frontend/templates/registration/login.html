{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'frontend/login.css' %}">
  <link rel="shortcut icon" href="{% static 'frontend/favicon.ico' %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
  <div class="container">
    <h2>Welcome</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input id="username_input" name="username" type="text" placeholder="username" class="form-control">
      <input id="password_input" name="password" type="password" placeholder="password" class="form-control">
      <a href="#" id="forgot_password">Forgot password?</a>
      <br>
      <input id="login_button" type="submit" value="Login" class="btn btn-primary pull-right" />
      <br>
      {% if form.errors %}
      <p class=" label label-danger">
          Your username and password didn't match. 
          Please try again.
      </p>
      {% endif %}
      <input type="hidden" name="next" value="{{ next }}" />
      <br>
      <a href="/signup">Sign Up Here!</a>
    </form>
  </div>
  
</html>
