{% load static %}
<html>
  <head>
    <title>Piano Song Recommender</title>
  </head>
  <body>
    <h1>Hello {{ user.username }}</h1>
    {% if songs %}
      <ul>
      {% for song in songs %}
        <li>{{song.title}}, {{song.artist}}</li>
        <button>Practice song</button>
        <button>Add song</button>
        <button>Rate song</button>
      {% endfor %}
      </ul>
    {% else %}
      <p>No songs available</p>
    {% endif %}
  </body>
</html>
