{% load static %}
<html>
  <head>
    <title>Piano Song Recommender</title>
  </head>
  <body>
    <h1>Hello</h1>
    {% if user %}
      <ul>
      {% for song in user %}
        <li>{{song.title}}, {{song.artist}}, {{song.id}}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No songs are available</p>
    {% endif %}
  </body>
</html>
